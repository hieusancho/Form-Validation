<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau lập trình tại F8</p>
            <div class="spacer"></div>
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Son Dang" class="form-control"/>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control"/>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="VD: Nhập mật khẩu" class="form-control"/>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" type="password" placeholder="VD: Nhập lại mật khẩu" class="form-control"/>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input id="avatar" name="avatar" type="file" class="form-control"/>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Giới tính</label>
                <div>
                    <input  name="gender" type="radio" value="male" class="form-control"/>Nam
                </div>
                <div>
                    <input  name="gender" type="radio" value="female" class="form-control"/>Nữ
                </div>
                <div>
                    <input  name="gender" type="radio" value="other" class="form-control"/>Khác
                </div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>


        <!-- FORM dang nhap -->
        <form action="" method="POST" class="form" id="form-2">
            <h3 class="heading">Đăng nhập</h3>
            <p class="desc">Cùng nhau lập trình tại F8</p>
            <div class="spacer"></div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control"/>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="VD: Nhập mật khẩu" class="form-control"/>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng Nhập</button>
        </form>
    </div>
    <script src="validator.js"></script>
    <script>
        Validator({
            form:'#form-1',
            formGroupSelector:'.form-group',
            errorSelector:'.form-message',
            rules:[
                //isrequired can phai nhap gi do
                Validator.isRequired('#fullname','Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isEmail('#email'),
                Validator.minLength('#password',6),
                Validator.isRequired('#avatar'),
                Validator.isRequired('#password_confirmation'),
                Validator.isRequired('input[name="gender"]'),
                Validator.isConfirmed('#password_confirmation',function(){
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác')
            ],
            onSubmit:function (data){
                //call API
                console.log(data);
            }
        });


        Validator({
            form:'#form-2',
            formGroupSelector:'.form-group',
            errorSelector:'.form-message',
            rules:[
                //isrequired can phai nhap gi do
                Validator.isEmail('#email'),
                Validator.minLength('#password',6),
            ],
            onSubmit:function (data){
                //call API
                console.log(data);
            }
        });
    </script>
</body>
</html>
